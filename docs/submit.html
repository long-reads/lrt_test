    <!-- Features Section -->
    <div id="features" class="">
        <div class="container">
            <div class="row">
                <div class="col-md-12  section-title letf-align">
                    <h2>Submit</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <h4>We would love to hear your suggestions for the Long-Read-Tools! To contact us
                                        please fill in the form below or
                                        open an issue or pull request via
                                        <a href="https://github.com/shaniAmare/long_read_tools">GitHub</a></h4>
                                </div>
                                <form action="https://formspree.io/lrs.database@gmail.com" method="POST">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="name">Name:</label>
                                            <input type="text" class="form-control" id="name" name="name"
                                                placeholder="Tool name">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="platform">Platform(s):</label>
                                            <input type="text" class="form-control" id="platform" name="platform"
                                                placeholder="Available platforms (eg. R/Python)">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="doi">DOI(s):</label>
                                            <input type="text" class="form-control" id="doi" name="doi"
                                                placeholder="DOIs for associated publications/preprints">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="Technology">Technology(ies):</label>
                                            <input type="text" class="form-control" id="technology" name="technology"
                                                placeholder="Targeted technologies (e.g. Oxford Nanopore, PacBio) ">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="code">Code:</label>
                                            <input type="text" class="form-control" id="code" name="code"
                                                placeholder="Link to code repository (eg. GitHub)">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="license">License:</label>
                                            <input type="text" class="form-control" id="license" name="license"
                                                placeholder="Associated software license">
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label for="description">Description:</label>
                                            <textarea type="text" class="form-control" id="description"
                                                name="description"
                                                placeholder="Short description of the tool and what it does"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label for="Underlying_algorithms">Underlying algorithms:</label>
                                            <textarea type="text" class="form-control" id="Underlying_algorithms"
                                                name="Underlying_algorithms"
                                                placeholder="Short description of the underlying algorithm"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label for="Underlying_assumptions">Underlying assumptions:</label>
                                            <textarea type="text" class="form-control" id="Underlying_assumptions"
                                                name="Underlying_assumptions"
                                                placeholder="Short explanation of the underlying assumptions"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label for="Strengths_weaknesses">Strengths & weaknesses:</label>
                                            <textarea type="text" class="form-control" id="Strengths_weaknesses"
                                                name="Strengths_weaknesses"
                                                placeholder="Known strengths and weaknesses of the tool"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label for="Overall_performance">Overall performance:</label>
                                            <textarea type="text" class="form-control" id="Overall_performance"
                                                name="Overall_performance"
                                                placeholder="Any information known on the overall performance of the tool (e.g. from a benchmark done for a paper/submission)"></textarea>
                                        </div>
                                        <span>Categories:</span>
                                        <div id="categories">
                                            <div class="row">
                                                <div class="col-lg-4">
                                                    <div class="checkbox">
                                                        <label for="alignment"> <input type="checkbox" value="Alignment"
                                                                id="alignment" name="categories">
                                                            Alignment</label>
                                                    </div>
                                                    <div class="checkbox">
                                                        <label for="AnalysisPipelines">
                                                            <input type="checkbox" value="Analysis Pipelines"
                                                                id="AnalysisPipelines" name="categories">
                                                            Analysis
                                                            Pipelines</label>
                                                    </div>
                                                    <div class="checkbox">
                                                        <label for="BaseCalling">
                                                            <input type="checkbox" value="BaseCalling" id="BaseCalling"
                                                                name="categories">
                                                            Base
                                                            Calling</label>
                                                    </div>
                                                    <div class="checkbox">
                                                        <label for="BaseModificationDetection">
                                                            <input type="checkbox" value="BaseModificationDetection"
                                                                id="BaseModificationDetection" name="categories">
                                                            Base
                                                            Modification Detection</label>
                                                    </div>
                                                    <div class="checkbox">
                                                        <label for="Demultiplexing">
                                                            <input type="checkbox" value="Demultiplexing"
                                                                id="Demultiplexing" name="categories">
                                                            Demultiplexing</label>
                                                    </div>
                                                    <div class="checkbox">
                                                        <label for="DenovoAssembly">
                                                            <input type="checkbox" value="DenovoAssembly"
                                                                id="DenovoAssembly" name="categories">

                                                            <i>De novo</i> Assembly</label>
                                                    </div>
                                                    <div class="checkbox">
                                                        <label for="ErrorCorrectionAndPolishing">
                                                            <input type="checkbox" value="ErrorCorrectionAndPolishing"
                                                                id="ErrorCorrectionAndPolishing" name="categories">
                                                            Error Correction And/Or
                                                            Polishing</label>
                                                    </div>
                                                    <div class="checkbox">
                                                        <label for="EvaluatingExisitingMethods">
                                                            <input type="checkbox" value="EvaluatingExisitingMethods"
                                                                id="EvaluatingExisitingMethods" name="categories">
                                                            Evaluating Exisiting
                                                            Methods</label>
                                                    </div>
                                                    <div class="checkbox">
                                                        <label for="GapFilling">
                                                            <input type="checkbox" value="GapFilling" id="GapFilling"
                                                                name="categories">
                                                            Gap Filling in
                                                            Assemblies</label>
                                                    </div>
                                                    <div class="checkbox">
                                                        <label for="GeneratingConsensusSequence">
                                                            <input type="checkbox" value="GeneratingConsensusSequence"
                                                                id="GeneratingConsensusSequence" name="categories">
                                                            Generating Consensus
                                                            Sequence</label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-4">
                                                    <div class="checkbox">
                                                        <label for="IsoformDetection">
                                                            <input type="checkbox" value="IsoformDetection"
                                                                id="IsoformDetection" name="categories">
                                                            Isoform
                                                            Detection</label>
                                                    </div>
                                                    <div class="checkbox">
                                                        <label for="LongReadOverlapping">
                                                            <input type="checkbox" value="LongReadOverlapping"
                                                                id="LongReadOverlapping" name="categories">
                                                            Long-Read
                                                            Overlapping</label>
                                                    </div>
                                                    <div class="checkbox">
                                                        <label for="Metagenomics">
                                                            <input type="checkbox" value="Metagenomics"
                                                                id="Metagenomics" name="categories">
                                                            Metagenomics</label>
                                                    </div>
                                                    <div class="checkbox">
                                                        <label for="Normalisation">
                                                            <input type="checkbox" value="Normalisation"
                                                                id="Normalisation" name="categories">
                                                            Normalisation</label>
                                                    </div>
                                                    <div class="checkbox">
                                                        <label for="polyALengthEstimation">
                                                            <input type="checkbox" value="polyALengthEstimation"
                                                                id="polyALengthEstimation" name="categories">
                                                            polyA
                                                            Length Estimation</label>
                                                    </div>
                                                    <div class="checkbox">
                                                        <label for="ProvideSummaryStatistics">
                                                            <input type="checkbox" value="ProvideSummaryStatistics"
                                                                id="ProvideSummaryStatistics" name="categories">
                                                            Provide Summary
                                                            Statistics</label>
                                                    </div>
                                                    <div class="checkbox">
                                                        <label for="QualityChecking">
                                                            <input type="checkbox" value="QualityChecking"
                                                                id="QualityChecking" name="categories">
                                                            Quality
                                                            Checking</label>
                                                    </div>
                                                    <div class="checkbox">
                                                        <label for="QualityFiltering">
                                                            <input type="checkbox" value="QualityFiltering"
                                                                id="QualityFiltering" name="categories">
                                                            Quality
                                                            Filtering</label>
                                                    </div>
                                                    <div class="checkbox">
                                                        <label for="QualityTrimming">
                                                            <input type="checkbox" value="QualityTrimming"
                                                                id="QualityTrimming" name="categories">
                                                            Quality
                                                            Trimming</label>
                                                    </div>
                                                    <div class="checkbox">
                                                        <label for="ReadQuantification">
                                                            <input type="checkbox" value="ReadQuantification"
                                                                id="ReadQuantification" name="categories">
                                                            Read
                                                            Quantification</label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-4">
                                                    <div class="checkbox">
                                                        <label for="Scaffolding">
                                                            <input type="checkbox" value="Scaffolding" id="Scaffolding"
                                                                name="categories">
                                                            Scaffolding</label>
                                                    </div>
                                                    <div class="checkbox">
                                                        <label for="Simulators">
                                                            <input type="checkbox" value="Simulators" id="Simulators"
                                                                name="categories">
                                                            Simulators</label>
                                                    </div>
                                                    <div class="checkbox">
                                                        <label for="SNPAndVariantAnalysis">
                                                            <input type="checkbox" value="SNPAndVariantAnalysis"
                                                                id="SNPAndVariantAnalysis" name="categories">
                                                            SNP
                                                            And/Or Variant Analysis</label>
                                                    </div>
                                                    <div class="checkbox">
                                                        <label for="SuitableForSingleCellExperiments">
                                                            <input type="checkbox"
                                                                value="SuitableForSingleCellExperiments"
                                                                id="SuitableForSingleCellExperiments" name="categories">
                                                            Suited For Single-Cell
                                                            Experiments</label>
                                                    </div>
                                                    <div class="checkbox">
                                                        <label for="TaxonomicClassification">
                                                            <input type="checkbox" value="TaxonomicClassification"
                                                                id="TaxonomicClassification" name="categories">
                                                            Taxonomic Classification</label>
                                                    </div>
                                                    <div class="checkbox">
                                                        <label for="TestedOnHumanData">
                                                            <input type="checkbox" value="TestedOnHumanData"
                                                                id="TestedOnHumanData" name="categories">
                                                            Tested On
                                                            Human Data</label>
                                                    </div>
                                                    <div class="checkbox">
                                                        <label for="TestedOnNonHumanData">
                                                            <input type="checkbox" value="TestedOnNonHumanData"
                                                                id="TestedOnNonHumanData" name="categories">
                                                            Tested On
                                                            Non-Human Data</label>
                                                    </div>
                                                    <div class="checkbox">
                                                        <label for="Transcriptomics">
                                                            <input type="checkbox" value="Transcriptomics"
                                                                id="Transcriptomics" name="categories">
                                                            Transcriptomics</label>
                                                    </div>
                                                    <div class="checkbox">
                                                        <label for="Visualisation">
                                                            <input type="checkbox" value="Visualisation"
                                                                id="Visualisation" name="categories">
                                                            Visualisation</label>
                                                    </div>
                                                    <div class="checkbox">
                                                        <label for="Other">
                                                            <input type="checkbox" value="Other" id="other"
                                                                name="categories">
                                                            Other</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="notes">Notes:</label>
                                            <textarea type="text" class="form-control" id="notes" name="notes"
                                                placeholder="Anything else you would like to tell us about the tool?, e.g. what other category(ies) etc."></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email:</label>
                                            <input type="email" class="form-control" id="email" name="_replyto"
                                                placeholder="Your email in case we have questions">
                                        </div>
                                        <div class="form-group text-center">
                                            <button type="submit" class="btn btn-default">Submit</button>
                                        </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
